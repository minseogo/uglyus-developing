<script>
    // Swiper 초기화
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1, // 한 번에 보여지는 슬라이드 수
        spaceBetween: 30, // 슬라이드 사이의 간격
        pagination: {
            el: '.swiper-pagination', // 페이지네이션 요소 선택자
            clickable: true // 페이지네이션을 클릭할 수 있도록 활성화
        },
        loop: true, // 무한 루프 설정
        autoplay: {
            delay: 3000, // 슬라이드 간의 시간 지연 (3초)
            disableOnInteraction: false // 사용자와 상호 작용할 때 자동 재생을 중지하지 않음
        }
    });
</script>
